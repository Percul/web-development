<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> timer stopwatch program</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <div class="row">
        <div class="stop-container">
            <div class="stop">
                <p class="stop-display">10.00:00</p>
                <div class="stop-btn-container">
                    <button class="btn btn-stopwatch-start">start</button>
                    <button class="btn btn-stopwatch-stop">stop</button>
                    <button class="btn btn-stopwatch-reset">reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/css/app.js"></script>
</body>
</html>
